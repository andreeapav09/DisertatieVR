<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
 
      AFRAME.registerComponent("foo", {
      init: function() {
        let self = this.el
        this.el.addEventListener("click", (e)=>{
              var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() { 
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                self.children[0].setAttribute("value", this.responseText);
        }
        xmlHttp.open("GET", 'https://dummy.restapiexample.com/api/v1/employees', true); // true for asynchronous 
        xmlHttp.send(null);
        })
      }
    })
    
    </script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-plane position="0 1 -2" foo>
        <a-text color="black" value="some text"></a-text>
      </a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
