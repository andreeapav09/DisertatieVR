<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo weather</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="components/foo.js"></script>
</head>

<body>
    <a-scene>
        <a-plane position="-1 0.5 -3" foo>
            <a-text position="-0.3 0 0" color="black" value="Click!"></a-text>
        </a-plane>
        <a-sky id="sky" color="#8FD5DE"></a-sky>
        <a-plane color="green" rotation="-90 0 0" width="30" height="30"></a-plane>
        <a-camera position="0 1 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
