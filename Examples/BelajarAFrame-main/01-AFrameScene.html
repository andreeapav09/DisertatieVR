<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengantar</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sphere 
            position="2 1.5 -3"
            rotation="0 0 0"
            scale="0.5 1 1" 
            color="yellow" 
            radius="0.5"
            wireframe="true"
        </a-sphere>
        <a-box 
            position="0 1.5 -3" 
            rotation="0 45 0"
            scale="1 2 1"
            color="#ff0000">
        </a-box>
    </a-scene>
</body>
</html>
